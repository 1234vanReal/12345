<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tesla zerstÃ¶ren!</title>
    <style>
        body { text-align: center; background: #111; color: #fff; }
        #tesla-img { width: 400px; transition: filter 0.2s; cursor: pointer; }
        #damage { font-size: 2em; margin: 20px; }
        #game-over { font-size: 2.5em; color: red; display: none; }
    </style>
</head>
<body>
    <h1>Tesla zerstÃ¶ren!</h1>
    <div id="damage">Schaden: 0 / 10</div>
    <!-- Funktionierendes Beispielbild von Unsplash -->
    <img id="tesla-img" src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=800&q=80" alt="Tesla">
    <div id="game-over">Tesla zerstÃ¶rt! ðŸŽ‰</div>
    <script>
        let damage = 0;
        const maxDamage = 10;
        const teslaImg = document.getElementById('tesla-img');
        const damageText = document.getElementById('damage');
        const gameOverText = document.getElementById('game-over');

        teslaImg.addEventListener('click', function() {
            if (damage < maxDamage) {
                damage++;
                // Nur Graustufen hinzufÃ¼gen, NICHT dunkler machen!
                teslaImg.style.filter = `grayscale(${damage * 10}%)`;
                damageText.textContent = `Schaden: ${damage} / ${maxDamage}`;
                if (damage === maxDamage) {
                    gameOverText.style.display = 'block';
                    // Am Ende komplett grau und unscharf
                    teslaImg.style.filter = 'grayscale(100%) blur(2px)';
                }
            }
        });
    </script>
</body>
</html>
